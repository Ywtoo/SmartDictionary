<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Dictionary</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h2>Smart Dictionary</h2>
    <div class="form-group">
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key">
    </div>
    <div class="form-group">
        <label for="idioma">Idioma:</label>
        <input type="text" id="idioma" value="pt-BR">
    </div>
    <button id="save">Salvar</button>

    <!-- Garantir que o JS Ã© carregado no final -->
    <script src="../dist/popup.js"></script>
</body>
</html>
